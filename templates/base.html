<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AdaptLearn{% endblock %}</title>
    <style>
/* ============================================
   GLOBAL STYLES
   ============================================ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #667eea;
    --secondary-color: #764ba2;
    --success-color: #48bb78;
    --warning-color: #ed8936;
    --danger-color: #f56565;
    --dark-color: #2d3748;
    --light-color: #f7fafc;
    --gray-color: #e2e8f0;
    --text-color: #2d3748;
    --border-radius: 8px;
    --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
}

html, body {
    height: 100%;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text-color);
    background-color: var(--light-color);
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* ============================================
   NAVBAR
   ============================================ */
.navbar {
    background: white;
    box-shadow: var(--box-shadow);
    position: sticky;
    top: 0;
    z-index: 100;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
}

.nav-brand {
    flex: 0;
}

.nav-brand h2 {
    font-size: 24px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.nav-links {
    display: flex;
    gap: 30px;
    align-items: center;
}

.nav-links a {
    text-decoration: none;
    color: var(--text-color);
    font-weight: 500;
    transition: var(--transition);
}

.nav-links a:hover {
    color: var(--primary-color);
}

.nav-logout {
    cursor: pointer;
    color: var(--danger-color);
    font-weight: 500;
    transition: var(--transition);
}

.nav-logout:hover {
    color: #c53030;
}

/* ============================================
   BUTTONS
   ============================================ */
.btn {
    padding: 12px 30px;
    border: none;
    border-radius: var(--border-radius);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.btn-primary:active {
    transform: translateY(0);
}

.btn-secondary {
    background: var(--gray-color);
    color: var(--text-color);
}

.btn-secondary:hover {
    background: #cbd5e0;
    transform: translateY(-2px);
}

.btn-success {
    background: var(--success-color);
    color: white;
}

.btn-success:hover {
    background: #38a169;
    transform: translateY(-2px);
}

.btn-danger {
    background: var(--danger-color);
    color: white;
}

.btn-danger:hover {
    background: #c53030;
}

.btn-block {
    width: 100%;
    display: block;
}

.btn-large {
    padding: 15px 40px;
    font-size: 18px;
}

.btn-small {
    padding: 8px 16px;
    font-size: 14px;
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
}

/* ============================================
   HERO SECTION
   ============================================ */
.hero-section {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    padding: 80px 20px;
}

.hero-section .container {
    display: flex;
    align-items: center;
    gap: 60px;
}

.hero-content {
    flex: 1;
}

.hero-title {
    font-size: 48px;
    margin-bottom: 20px;
    font-weight: 700;
}

.hero-subtitle {
    font-size: 18px;
    margin-bottom: 30px;
    opacity: 0.95;
    line-height: 1.8;
}

.hero-buttons {
    display: flex;
    gap: 20px;
}

.hero-image {
    flex: 1;
    position: relative;
    height: 400px;
}

.floating-card {
    background: white;
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    position: absolute;
    color: var(--text-color);
    font-weight: 600;
    animation: float 3s ease-in-out infinite;
}

.floating-card:nth-child(1) {
    top: 20px;
    left: 20px;
    animation-delay: 0s;
}

.floating-card:nth-child(2) {
    top: 50%;
    right: 20px;
    animation-delay: 0.5s;
}

.floating-card:nth-child(3) {
    bottom: 20px;
    left: 50px;
    animation-delay: 1s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

/* ============================================
   FEATURES SECTION
   ============================================ */
.features-section {
    padding: 80px 20px;
    background: white;
}

.section-title {
    font-size: 36px;
    text-align: center;
    margin-bottom: 60px;
    color: var(--text-color);
}

.features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

.feature-card {
    background: var(--light-color);
    padding: 40px 30px;
    border-radius: var(--border-radius);
    text-align: center;
    transition: var(--transition);
    border: 2px solid transparent;
}

.feature-card:hover {
    border-color: var(--primary-color);
    transform: translateY(-10px);
}

.feature-icon {
    font-size: 48px;
    margin-bottom: 20px;
}

.feature-card h3 {
    font-size: 22px;
    margin-bottom: 15px;
    color: var(--text-color);
}

.feature-card p {
    color: #718096;
    font-size: 14px;
}

/* ============================================
   CTA SECTION
   ============================================ */
.cta-section {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    padding: 60px 20px;
    text-align: center;
}

.cta-section h2 {
    font-size: 36px;
    margin-bottom: 15px;
}

.cta-section p {
    font-size: 18px;
    margin-bottom: 30px;
    opacity: 0.95;
}

/* ============================================
   AUTH CONTAINER
   ============================================ */
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
}

.auth-card {
    background: white;
    padding: 40px;
    border-radius: var(--border-radius);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
}

.auth-title {
    font-size: 28px;
    margin-bottom: 10px;
    text-align: center;
    color: var(--text-color);
}

.auth-subtitle {
    color: #718096;
    text-align: center;
    margin-bottom: 30px;
    font-size: 14px;
}

.auth-form {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text-color);
    font-size: 14px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--gray-color);
    border-radius: var(--border-radius);
    font-size: 16px;
    transition: var(--transition);
    font-family: inherit;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-group input::placeholder {
    color: #cbd5e0;
}

.error-message {
    color: var(--danger-color);
    background: #fed7d7;
    padding: 12px;
    border-radius: var(--border-radius);
    margin-bottom: 20px;
    border-left: 4px solid var(--danger-color);
    font-size: 14px;
}

.success-message {
    color: var(--success-color);
    background: #c6f6d5;
    padding: 12px;
    border-radius: var(--border-radius);
    margin-bottom: 20px;
    border-left: 4px solid var(--success-color);
    font-size: 14px;
}

.auth-footer {
    text-align: center;
    color: #718096;
    font-size: 14px;
}

.auth-footer a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
}

.auth-footer a:hover {
    text-decoration: underline;
}

/* ============================================
   PROFILE SETUP
   ============================================ */
.profile-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
}

.profile-card {
    background: white;
    padding: 40px;
    border-radius: var(--border-radius);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 600px;
}

.profile-header {
    text-align: center;
    margin-bottom: 30px;
}

.profile-header h2 {
    font-size: 28px;
    margin-bottom: 10px;
    color: var(--text-color);
}

.profile-header p {
    color: #718096;
}

.progress-indicator {
    margin-bottom: 30px;
}

.progress-indicator-bar {
    width: 100%;
    height: 8px;
    background: var(--gray-color);
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 10px;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    transition: width 0.3s ease;
}

.step {
    display: none;
}

.step.active {
    display: block;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.goal-options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
}

.goal-card {
    position: relative;
    display: flex;
    align-items: center;
    cursor: pointer;
}

.goal-card input {
    display: none;
}

.goal-content {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    border: 2px solid var(--gray-color);
    border-radius: var(--border-radius);
    width: 100%;
    transition: var(--transition);
}

.goal-card input:checked + .goal-content {
    border-color: var(--primary-color);
    background: #e8ebff;
}

.goal-icon {
    font-size: 24px;
}

.time-slider-container {
    text-align: center;
    margin-bottom: 30px;
}

.time-slider-container input[type="range"] {
    width: 100%;
    height: 8px;
    border-radius: 4px;
    background: var(--gray-color);
    outline: none;
    -webkit-appearance: none;
    appearance: none;
}

.time-slider-container input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    cursor: pointer;
}

.time-slider-container input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    cursor: pointer;
    border: none;
}

.time-display {
    font-size: 24px;
    font-weight: 600;
    color: var(--primary-color);
    margin-top: 20px;
}

.schedule-options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
}

.schedule-card {
    position: relative;
    display: flex;
    cursor: pointer;
}

.schedule-card input {
    display: none;
}

.schedule-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 20px;
    border: 2px solid var(--gray-color);
    border-radius: var(--border-radius);
    width: 100%;
    transition: var(--transition);
    text-align: center;
}

.schedule-card input:checked + .schedule-content {
    border-color: var(--primary-color);
    background: #e8ebff;
}

.schedule-icon {
    font-size: 32px;
}

.button-group {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.button-group .btn {
    flex: 1;
}

/* ============================================
   COURSES PAGE
   ============================================ */
.courses-container {
    padding: 40px 20px;
    min-height: 100vh;
}

.courses-header {
    text-align: center;
    margin-bottom: 60px;
}

.courses-header h2 {
    font-size: 36px;
    margin-bottom: 10px;
    color: var(--text-color);
}

.courses-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 30px;
}

.course-card {
    background: white;
    border-radius: var(--border-radius);
    padding: 30px;
    box-shadow: var(--box-shadow);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
}

.course-card:hover:not(.coming-soon) {
    transform: translateY(-10px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.course-card.coming-soon {
    opacity: 0.6;
}

.course-badge {
    position: absolute;
    top: 15px;
    right: 15px;
    background: var(--success-color);
    color: white;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

.course-card.coming-soon .course-badge {
    background: var(--warning-color);
}

.course-icon {
    font-size: 48px;
    margin-bottom: 20px;
}

.course-card h3 {
    font-size: 24px;
    margin-bottom: 10px;
    color: var(--text-color);
}

.course-description {
    color: #718096;
    margin-bottom: 20px;
    font-size: 14px;
}

.topics-preview {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 20px;
}

.topic-tag {
    background: var(--light-color);
    color: var(--text-color);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
}

.select-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: var(--border-radius);
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
}

.select-btn:hover:not(.disabled) {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.select-btn.disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* ============================================
   CUSTOM COURSE SECTION
   ============================================ */
.custom-course-section {
    padding: 40px 20px;
    max-width: 600px;
    margin: 0 auto;
}

.custom-course-card {
    background: white;
    border-radius: var(--border-radius);
    padding: 40px;
    box-shadow: var(--box-shadow);
    text-align: center;
}

.custom-course-card h3 {
    font-size: 24px;
    margin-bottom: 10px;
    color: var(--primary-color);
}

.custom-course-card p {
    color: #718096;
    margin-bottom: 30px;
    font-size: 14px;
}

.custom-input-group {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.custom-course-input {
    flex: 1;
    min-width: 200px;
    padding: 12px;
    border: 2px solid var(--gray-color);
    border-radius: var(--border-radius);
    font-size: 16px;
    transition: var(--transition);
}

.custom-course-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.suggestions-list {
    text-align: left;
    background: var(--light-color);
    padding: 20px;
    border-radius: var(--border-radius);
    margin-top: 20px;
}

.suggestions-title {
    font-weight: 600;
    margin-bottom: 15px;
    color: var(--text-color);
}

.suggestion-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.suggestion-tag {
    background: white;
    border: 2px solid var(--primary-color);
    color: var(--primary-color);
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: var(--transition);
}

.suggestion-tag:hover {
    background: var(--primary-color);
    color: white;
    transform: translateY(-2px);
}

/* ============================================
   ASSESSMENT PAGE
   ============================================ */
.assessment-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh;
}

.assessment-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    background: white;
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
}

.progress-info {
    flex: 1;
}

.progress-info p {
    margin-bottom: 10px;
    font-weight: 600;
}

.progress-bar {
    width: 300px;
    height: 8px;
    background: var(--gray-color);
    border-radius: 4px;
    overflow: hidden;
    margin-top: 10px;
}

.timer {
    font-size: 20px;
    font-weight: 600;
    color: var(--text-color);
}

.question-container {
    background: white;
    border-radius: var(--border-radius);
    padding: 40px;
    box-shadow: var(--box-shadow);
    margin-bottom: 30px;
    animation: fadeIn 0.3s ease;
}

.question-meta {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.difficulty-badge {
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
}

.difficulty-badge.beginner {
    background: #d4edda;
    color: #155724;
}

.difficulty-badge.intermediate {
    background: #fff3cd;
    color: #856404;
}

.difficulty-badge.advanced {
    background: #f8d7da;
    color: #721c24;
}

.topic-label {
    background: var(--light-color);
    padding: 4px 12px;
    border-radius: 4px;
    font-size: 12px;
}

.question-text {
    font-size: 20px;
    margin-bottom: 20px;
    color: var(--text-color);
    font-weight: 500;
}

.code-block {
    background: #f5f5f5;
    border: 1px solid var(--gray-color);
    border-radius: var(--border-radius);
    padding: 15px;
    margin: 20px 0;
    overflow-x: auto;
}

.code-block code {
    font-family: 'Courier New', monospace;
    font-size: 14px;
    color: #333;
}

.options-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 20px;
}

.option-card {
    display: flex;
    align-items: center;
    padding: 15px;
    border: 2px solid var(--gray-color);
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: var(--transition);
}

.option-card:hover {
    border-color: var(--primary-color);
    background: #f8f9ff;
}

.option-card.selected {
    border-color: var(--primary-color);
    background: #e8ebff;
}

.option-card input[type="radio"] {
    display: none;
}

.option-letter {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--primary-color);
    color: white;
    border-radius: 50%;
    font-weight: 600;
    margin-right: 15px;
}

.option-content {
    display: flex;
    flex-direction: column;
    text-align: left;
}

.option-text {
    font-weight: 500;
}

.navigation-buttons {
    display: flex;
    justify-content: space-between;
    gap: 15px;
}

.navigation-buttons .btn {
    flex: 1;
}

/* ============================================
   RESULTS PAGE
   ============================================ */
.results-container {
    padding: 40px 20px;
    max-width: 1000px;
    margin: 0 auto;
}

.score-hero {
    background: white;
    border-radius: var(--border-radius);
    padding: 60px 40px;
    text-align: center;
    box-shadow: var(--box-shadow);
    margin-bottom: 40px;
}

.score-hero h1 {
    font-size: 36px;
    margin-bottom: 40px;
    color: var(--text-color);
}

.score-circle {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto 40px;
}

.score-svg {
    transform: scaleX(-1) rotateZ(-90deg);
    width: 100%;
    height: 100%;
}

.score-bg {
    fill: none;
    stroke: var(--gray-color);
    stroke-width: 10;
}

.score-fill {
    fill: none;
    stroke: url(#gradient);
    stroke-width: 10;
    stroke-linecap: round;
    stroke-dasharray: 565;
    stroke-dashoffset: 565;
    transition: stroke-dashoffset 0.5s ease;
}

.score-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.score-number {
    display: block;
    font-size: 48px;
    font-weight: 700;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.score-label {
    display: block;
    font-size: 14px;
    color: #718096;
}

.skill-level-badge {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 12px 24px;

    <script>
        // Quiz Manager
        class QuizManager {
            constructor(quizData) {
                this.quizData = quizData;
                this.currentIndex = 0;
                this.userAnswers = {};
                this.startTime = Date.now();
                this.timerInterval = null;
                this.questionStartTimes = {};
            }

            getCurrentQuestion() {
                return this.quizData.questions[this.currentIndex];
            }

            getTotalQuestions() {
                return this.quizData.questions.length;
            }

            selectAnswer(questionId, answer) {
                if (!this.questionStartTimes[questionId]) {
                    this.questionStartTimes[questionId] = Date.now();
                }

                this.userAnswers[questionId] = {
                    answer: answer,
                    timeSpent: Date.now() - this.questionStartTimes[questionId]
                };
            }

            getAnswer(questionId) {
                return this.userAnswers[questionId]?.answer || null;
            }

            hasAnswer(questionId) {
                return !!this.userAnswers[questionId];
            }

            getProgress() {
                return ((this.currentIndex + 1) / this.getTotalQuestions()) * 100;
            }

            getTotalTime() {
                return Math.floor((Date.now() - this.startTime) / 1000);
            }

            getUnansweredCount() {
                let count = 0;
                this.quizData.questions.forEach(q => {
                    if (!this.hasAnswer(q.question_id)) {
                        count++;
                    }
                });
                return count;
            }

            getFormattedAnswers() {
                const formatted = {};
                Object.entries(this.userAnswers).forEach(([qId, data]) => {
                    formatted[qId] = {
                        answer: data.answer,
                        timeSpent: data.timeSpent
                    };
                });
                return formatted;
            }

            startTimer(callback) {
                this.timerInterval = setInterval(() => {
                    const elapsed = this.getTotalTime();
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    
                    if (callback) {
                        callback(`${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`);
                    }
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
            }
        }

        // Results Manager
        class ResultsManager {
            constructor(data) {
                this.data = data;
                this.profile = data.learner_profile || {};
                this.evalResults = data.evaluation_results || {};
            }

            animateScore(targetScore, correct, total, duration = 2000) {
                return new Promise((resolve) => {
                    let current = 0;
                    const increment = targetScore / (duration / 20);
                    const interval = setInterval(() => {
                        current += increment;
                        
                        if (current >= targetScore) {
                            current = targetScore;
                            clearInterval(interval);
                            resolve();
                        }

                        const scoreDisplay = document.getElementById('scoreDisplay');
                        if (scoreDisplay) {
                            scoreDisplay.textContent = `${Math.round(current)}%`;
                        }

                        const scoreCircle = document.getElementById('scoreCircle');
                        if (scoreCircle) {
                            const circumference = 2 * Math.PI * 90;
                            const offset = circumference - (current / 100) * circumference;
                            scoreCircle.style.strokeDashoffset = offset;
                        }
                    }, 20);
                });
            }

            renderSkillBadge() {
                const skillBadge = document.getElementById('skillBadge');
                if (!skillBadge) return;

                const icons = {
                    'absolute_beginner': 'ðŸŒ±',
                    'beginner': 'ðŸŽ“',
                    'intermediate': 'âš¡',
                    'advanced': 'ðŸš€'
                };

                const skillLevel = this.profile.skill_level || 'beginner';
                const icon = icons[skillLevel] || 'ðŸŽ¯';
                const text = skillLevel.replace(/_/g, ' ').toUpperCase();

                skillBadge.innerHTML = `
                    <span>${icon}</span>
                    <span>${text}</span>
                `;
                skillBadge.className = `skill-level-badge ${skillLevel}`;
            }

            renderPersonalMessage() {
                const messageEl = document.getElementById('personalMessage');
                if (messageEl) {
                    messageEl.textContent = this.profile.personalized_message || '';
                }
            }

            renderDifficultyBreakdown() {
                const breakdown = this.evalResults.score_by_difficulty || {};

                ['beginner', 'intermediate', 'advanced'].forEach(level => {
                    const data = breakdown[level] || { correct: 0, total: 0 };
                    const percent = data.total > 0 ? (data.correct / data.total) * 100 : 0;

                    const scoreEl = document.getElementById(`${level}Score`);
                    const progressEl = document.getElementById(`${level}Progress`);

                    if (scoreEl) {
                        scoreEl.textContent = `${data.correct}/${data.total}`;
                    }
                    if (progressEl) {
                        progressEl.style.width = `${percent}%`;
                    }
                });
            }

            renderStrengths() {
                const strengthsList = document.getElementById('strengthsList');
                if (!strengthsList) return;

                const strengths = this.profile.strengths || [];
                const html = strengths.map(s => `
                    <div class="strength-item">
                        <div class="strength-header">
                            <span class="strength-topic">${s.topic}</span>
                            <span class="strength-percent">${s.proficiency_percent}%</span>
                        </div>
                        <div class="progress-bar small">
                            <div class="progress-fill" style="width: ${s.proficiency_percent}%"></div>
                        </div>
                        <p class="strength-note">${s.note}</p>
                    </div>
                `).join('');

                strengthsList.innerHTML = html;
            }

            renderWeaknesses() {
                const weaknessesList = document.getElementById('weaknessesList');
                if (!weaknessesList) return;

                const weaknesses = this.profile.weaknesses || [];
                const html = weaknesses.map(w => `
                    <div class="weakness-item priority-${w.priority}">
                        <div class="weakness-header">
                            <span class="weakness-topic">${w.topic}</span>
                            <span class="priority-badge">${w.priority} priority</span>
                        </div>
                        <div class="progress-bar small">
                            <div class="progress-fill warning" style="width: ${w.proficiency_percent}%"></div>
                        </div>
                        <p class="weakness-note">${w.note}</p>
                    </div>
                `).join('');

                weaknessesList.innerHTML = html;
            }

            renderStats() {
                const weeksEl = document.getElementById('estimatedWeeks');
                const confidenceEl = document.getElementById('confidenceScore');
                
                if (weeksEl) {
                    weeksEl.textContent = this.profile.estimated_weeks_to_proficiency || 8;
                }
                if (confidenceEl) {
                    confidenceEl.textContent = Math.round(this.evalResults.overall_score || 0);
                }
            }

            async render() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }

                const sections = [
                    'scoreHero',
                    'performanceSection',
                    'insightsGrid',
                    'nextStepsSection'
                ];

                sections.forEach(section => {
                    const el = document.getElementById(section);
                    if (el) el.style.display = 'block';
                });

                this.renderSkillBadge();
                this.renderPersonalMessage();
                this.renderDifficultyBreakdown();
                this.renderStrengths();
                this.renderWeaknesses();
                this.renderStats();

                const scoreFraction = document.getElementById('scoreFraction');
                if (scoreFraction) {
                    scoreFraction.textContent = 
                        `${this.evalResults.total_correct || 0}/${this.evalResults.total_questions || 10} Correct`;
                }

                await this.animateScore(
                    this.evalResults.overall_score || 0,
                    this.evalResults.total_correct || 0,
                    this.evalResults.total_questions || 10
                );
            }
        }

        // Utility Functions
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
